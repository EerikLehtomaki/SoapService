<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>

	<br>
    <h3 class="col-md-4">Client to get location with IP address and convert age number to text</h3>

            <div class="form-group col-md-6">

            </div>
        </div>

        <div class="form-row">

                <input class="form-control" type="text" id="t2" value="" disabled>
            </div>
            <div class="form-group col-md-6">

                <input class="form-control" type="text" id="t4" value="" disabled>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3">
                <input class="form-control" type="button" id="b1" value="Convert" onclick="findLocationCity(); convertNumber();">

            </div>
            
            <div class="form-group col-md-9">
                <div class="form-group text-justify" id="div3">
                </div>
            </div>


        </div>
    </form>
